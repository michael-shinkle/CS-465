<div class="card ml-4" style="width: 30rem">
  <h6 class="card-header" style="text-align: center;" >Are you sure you want to delete room {{ room.code }}</h6>

  <div class="card-body" style="width:auto; margin: 0 auto; text-align: center;">
    <button (click)="deleteRoom()" class="btn btn-info" style="width: 100px; margin-right: 20px;" >Yes</button>
    <button (click)="goBack()" class="btn btn-info" style="width: 100px;">No</button>
  </div>
</div>
